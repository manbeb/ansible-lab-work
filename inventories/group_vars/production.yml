---
# Production-specific variables
app_port: 5000
app_debug_mode: false
db_name: "production_db"
db_user: "prod_user"
db_host: "127.0.0.1" # изменение
db_password: !vault | 
          $ANSIBLE_VAULT;1.1;AES256
          
env_name: "production"

# Новые переменные для Jinja2
server_aliases:
  - myapp.com
  - www.myapp.com
nginx_worker_connections: 2048 # Переопределяем значение для production
add_security_headers: true
